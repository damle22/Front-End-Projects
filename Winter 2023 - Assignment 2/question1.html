<!DOCTYPE html>

     <html lang="en">
     <head><title>Use JavaScript to Change Content of HTML Tag</title>
     <meta charset="utf-8">
     </head>
         
<body>
      
    <h1>Use JavaScript to change HTML content</h1>
    
    <p id="text">The original content</p>
    
    <button onclick="changeit()">Try it </button>
    
    
    
    
    
    <script>
    
        function changeit() {
            
            document.getElementById("text").innerHTML = "Paragraphed changed";
            
        }
    </script>
    
    
    
    
</body>
</html>

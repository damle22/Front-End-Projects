<!DOCTYPE html>


     <html lang="en">
     <head><title>Music Lover Survey Presentation</title>
     <meta charset="utf-8">
     </head>





<body>

     <link rel="stylesheet" href="question%204.css">
    
    
    <h1>Music Lover's Survey <a href="https://www.flaticon.com/free-icon/music_4430494">
                                <img src = "music_note.jpg" width ="50" alt = ""/>  
                                                                  </a> </h1>   
<br>

    
<form id="form_1">
  <fieldset id="fs1">
  <legend>Music Lover's Personal Information</legend>
 <label for="fname">First Name</label>    
    <input type="text" id="fname" placeholder="Type here ">
    <br>
    <br>
        
<label for="lname">Last Name</label>
    <input type="text" id="lname" placeholder="Type here">
    <br>
    <br>
    
<span>Gender:</span>
    
<input type="radio" id="Female" name="Gender" value="Female">
    <label for="Female">Female</label>
    
<input type="radio" id="Male" name="Gender" value="Male">
    <label for="Male">Male</label>
    <br>
    <br>
       
<label for="age_category">What age category are you from ?</label>
    <select id="age_category" name="age_category">
         <option value="">-</option>
         <option>Less than 18</option>
         <option>Over 18</option>
    </select>
    <br>
    <br>
    
<label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Type here">
    
    </fieldset>
</form>
    
    <br>

<form id="form_2">
 <fieldset id="fs2">
     <legend id="bold">Survey Questions</legend>
    <span>Which type of music do you listen to? (Pick as many as apply)</span>
    <br>
    
<input type="checkbox" id="Blues" value="Blues">
    <label for="Blues">Blues</label>
<input type="checkbox" id="Classical_music" value="Classical_music">
    <label for="Classical_music">Classical music</label>
<input type="checkbox" id="Electronic_music" value="Electronic_music">
    <label for="Electronic_music">Electronic music </label>
    <br>
<input type="checkbox" id="HipHop_Rap" value="HipHop_Rap">
    <label for="HipHop_Rap">HipHop / Rap</label>
<input type="checkbox" id="Pop" value="Pop">
    <label for="Pop">Pop (Popular music)</label>
<input type="checkbox" id="Reggae" value="Reggae">
    <label for="Reggae">Raggae</label>
    <br>
<input type="checkbox" id="Other" value="Other">
    <label for="Other">Other</label>
    <br>
    <br>
    
    
    <label for="artist_bands">List your 3 favorite artist/bands:</label>
    <br>
<input type="text" id="artist_bands"> <input type="text"> <input type="text">
    <br>
    <br>
    
    
    <span>If you were to win  2 tickets, which show would you like tickets to? </span>
    <br>
<input type="radio" id="brit" name="tickets" value="brit">
    <label for="brit">BRIT FLOYD (March 24, 2016)</label>
<input type="radio" id="iron" name="tickets" value="iron">
    <label for="iron">IRON MAIDEN (April 1, 2016)</label>
<input type="radio" id="janet" name="tickets" value="janet">
    <label for="janet">JANET JACKSON (June 17, 2016)</label>                                           
<input type="radio" id="adele" name="tickets" value="adele">
    <label for="adele">ADELE (September 30, 2016)</label>  
    <br>
    <br>
     
 </fieldset>
</form>
                               
 
    
    <p>Thank you for taking the time to fill out our servey!</p>
    
    <button type="submit">Submit</button>
    <button type="reset">Reset</button>
    

    
    
    
        

</body>    
</html>
